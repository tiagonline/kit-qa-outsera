name: Kit QA OutSera - Main Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Botão para rodar manual

jobs:
  qa-quality-gate:
    name: Run Test Suite (API, E2E, Mobile & Load)
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout do Código
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Setup do Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # 3. Instala dependências
    - name: Install Dependencies
      run: npm ci

    # 4. Instala Browsers (Chrome, Mobile, etc)
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 5. Instala o K6 Oficial
    - name: Setup K6
      uses: grafana/setup-k6-action@v1

    # 6. Sobe o Docker (InfluxDB + Grafana)
    - name: Start Docker Infra
      run: |
        npm run k6:up
        echo "⏳ Aguardando 15 segundos para o banco iniciar..."
        sleep 15

    # 7. Execução dos Testes (O Grande Momento)
    # Aqui injetamos as secrets para o .env funcionar lá dentro
    - name: Execute All Tests
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        # Adicione aqui outras secrets se tiver (ex: SAUCE_USERNAME)
        CI: true
      run: npm run test:all

    # 8. Limpeza (Teardown)
    # Roda sempre, mesmo se os testes falharem
    - name: Stop Docker Infra
      if: always()
      run: npm run k6:down

    # --- ARTEFATOS E RELATÓRIOS ---

    # 9. Upload do Relatório Playwright (API e Mobile)
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    # 10. Upload do Relatório Cucumber (BDD)
    # Tenta subir o HTML se ele tiver sido gerado
    - name: Upload Cucumber Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report
        path: cucumber-report.html
        retention-days: 30